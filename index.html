<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email & password validation</title>
    <!-- add css here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <header>
        <h2 class="text-center my-4">Gorib er duniya te apnake shagotom!!!</h2>
        <h4 class="text-center my-4 text-warning">Apnar Email and Password dia amre mukti korun... vul diyen na</h4>
    </header>
    <main class="w-50 mx-auto my-5">
        <div id="show-messages">

        </div>
        <div class="input-group mb-3">
            <input id="user-email" type="text" class="form-control" placeholder="Give your Email" aria-label="Recipient's username"
                aria-describedby="button-addon2">
        </div>
        <div class="input-group mb-3">
            <input id="user-password" type="password" class="form-control" placeholder="Give your password (at least 6 characters at least 1 uppercase, 1 lowercase, and 1 number)" aria-label="Recipient's username"
                aria-describedby="button-addon2">
        </div>
        <div class="input-group mb-3 text-center">
            <button onclick="confirmBtn()" class="btn btn-primary" type="button" id="button-addon2">Submit</button>
        </div>
    </main>

    <!-- added js file here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
